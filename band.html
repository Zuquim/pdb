<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Bandas - RockOut</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="js/datepicker.js"></script>
    </head>
    <body class="grid-container">
        <header>
            <h1>Bandas</h1>
            <div>
                speaker to play band samples
            </div>
        </header>
        <nav>
            <ul>
                <li><button class="button lit-button">Bandas</button></li>
                <li><button class="button lit-button">Locais</button></li>
                <li><button class="button lit-button">Eventos</button></li>
                <li><input hidden="" id="datepicker"></li>
            </ul>
		</nav>
        <section>
            <div>
                <h2>Nome da Banda</h2>
            </div>
            <div>
                <h4>Genero da Banda</h4>
            </div>
        </section>
        <article>
            <div>
                Video da Banda.
            </div>
        </article>
        <aside>
            <div>
                Comentario do usuario.
            </div>
        </aside>
        <footer class="social-media">
            <div class="facebook">
                <a href="https://www.facebook.com">
                    <img src="images/facebook.png" alt="Facebook"/>
                </a>
            </div>
            <div class="instagram">
                <a href="https://www.instagram.com">
                    <img src="images/instagram.png" alt="Instagram"/>
                </a>
            </div>
            <div class="twitter">
                <a href="https://www.twitter.com">
                    <img src="images/twitter.png" alt="Twitter"/>
                </a>
            </div>
            <div class="youtube">
                <a href="https://www.youtube.com">
                    <img src="images/youtube.png" alt="Youtube"/>
                </a>
            </div>
            <div class="email">
                <a href="https://www.gmail.com">
                    <img src="images/email.png" alt="Email"/>
                </a>
            </div>
            <div class="website">
                <a href="https://www.rock.com">
                    <img src="images/web-icon.png" alt="Website"/>
                </a>
            </div>
        </footer>
    </body>
</html>
