<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Bandas</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body class="grid-container">
        <header>
            <div>
                <h1>Bandas</h1>
            </div>
            <div>
                caixa de som para ouvir a musica da banda.spotify
            </div>
        </header>
        <section>
            <div>
                <h2>Nome da Banda</h2>
            </div>
            <div>
                <h4>Genero da Banda</h4>
            </div>
        </section>
        <article>
            <div>
                Video da Banda.
            </div>
        </article>
        <aside>
            <div>
                Campo do Calendario.
            </div>
            <div>
                Comentario do usuario.
            </div>
        </aside>
        <footer class="social-media">
            <div class="facebook">
                <a href="https://www.facebook.com">
                    <img src="images/facebook.png" alt="Facebook"/>
                </a>
            </div>
            <div class="instagram">
                <a href="https://www.instagram.com">
                    <img src="images/instagram.png" alt="Instagram"/>
                </a>
            </div>
            <div class="twitter">
                <a href="https://www.twitter.com">
                    <img src="images/twitter.png" alt="Twitter"/>
                </a>
            </div>
            <div class="youtube">
                <a href="https://www.youtube.com">
                    <img src="images/youtube.png" alt="Youtube"/>
                </a>
            </div>
            <div class="email">
                <a href="https://www.gmail.com">
                    <img src="images/email.png" alt="Email"/>
                </a>
            </div>
            <!--<div class="website">
                <a href="https://www.rock.com">
                    <img src="images/web-icon.png" alt="Website"/>
                </a>
            </div>-->
        </footer>
    </body>
</html>
