<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>RockOut</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="js/datepicker.js"></script>
	</head>
	<body class="grid-container">
		<header>
            <h1>Portal RockOut</h1>
		</header>
		<nav>
            <ul>
                <li><button>Bandas</button></li>
                <li><button>Locais</button></li>
                <li><button>Eventos</button></li>
                <li><input hidden="" id="datepicker"></li>
            </ul>
		</nav>
		<section>
        	<div>
                [Slideshow]
			</div>
		</section>
		<aside>
			<div>
                <h3>Compra de ingressos</h3>
				<a href="https://www.sympla.com">www.sympla.com</a>
			</div>
		</aside>
        <footer>
            <div class="facebook">
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="Facebook"/>
                </a>
            </div>
            <div class="instagram">
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="Instagram"/>
                </a>
            </div>
            <div class="twitter">
                <a href="https://twitter.com">
                    <img src="images/twitter.png" alt="Twitter"/>
                </a>
            </div>
            <div class="youtube">
                <a href="https://youtube.com">
                    <img src="images/youtube.png" alt="Youtube"/>
                </a>
            </div>
            <div class="email">
                <a href="https://gmail.com">
                    <img src="images/email.png" alt="Email"/>
                </a>
            </div>
            <div class="website">
                <a href="https://rock.com">
                    <img src="images/web-icon.png" alt="Website"/>
                </a>
            </div>
        </footer>
    </body>
</html>
